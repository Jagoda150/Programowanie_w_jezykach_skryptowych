<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Quiz z gry Minecraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="quizContainer">
        <h1>Quiz z gry Minecraft</h1>
        <section class="pytanieSekcja">
            <p class="pytanieTekst"></p>
            <input type="text" class="poleOdpowiedzi" placeholder="Wpisz odpowiedź...">
            <button class="przyciskNastepne">Następne pytanie</button>
            <p class="komunikatZwrotny"></p>
        </section>
        <section class="wynikContainer" style="display:none;">
            <h2>Koniec quizu!</h2>
            <p class="wynikTekst"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
